<!-- Modal-2-->
<div class="modal" id="modal2" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content border-primary">
          <div class="modal-header">
              <h5 class="modal-title" id="modalCurrencyTitle">
                  Currency: <span class="txtCountry"> United Kingdom</span>
              </h5>
              <button type="button" class="btn-close btn-close-white" aria-label="Close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <div class="d-flex flex-wrap justify-content-center lead-p">
                  <p id="txtCurrCode" class="mb-0"></p>
                  &nbsp;
                  <p class="mb-0">
                      <span id="txtCurrName" class="mb-0"></span>
                      <h5 class="modal-title" id="modalCurrencyTitle">
                          <span class="txtCountry">Pound Sterling</span>
                      </h5>
                  </p>
                  &nbsp;<p class="txtCurrSymbol mb-0"></p>
              </div>
              <hr class="w-100">
              <div class="d-flex justify-content-center flex-column align-items-center">
                  <label for="currencyConvert" class="form-label pb-2 slight-bold">Currency Converter</label>
                  <div class="input-group mb-3 w-100 currency-inp">
                      <span class="input-group-text txtCurrSymbol">
                        <i class="fa-duotone fa-circle-sterling"></i>
                      </span>
                      <input type="number" value="50" id="currencyConvert" class="form-control" aria-label="Amount">
                  </div>
                  <div class="input-group mb-3 w-100 currency-inp flex-nowrap">
                      <select class="form-select" id="selectConversion"></select>
                      <span class="input-group-text" id="ansConversion"></span>
                  </div>
                  <p class="mb-0">
                      Exchange Rate: <span id="txtExchange"></span>
                  </p>
              </div>
          </div>
          <div class="modal-footer d-flex justify-content-around">
              <button type="button" class="btn btn-primary double" id="resetConverter">Reset</button>
              <button type="button" class="btn btn-warning double" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
