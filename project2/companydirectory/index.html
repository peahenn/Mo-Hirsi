<!DOCTYPE html>
<html>
    <head>


        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Company Directory</title>

        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
         <link rel="stylesheet" href="libs/css/styles.css">
         
        
          <!-- Favicon markup -->
         <link rel="apple-touch-icon" sizes="180x180" href="libs//img/apple-touch-icon.png">
         <link rel="android-chrome" sizes="192x192" href="libs/img/android-chrome-192x192.png">
         <link rel="android-chrome" sizes="512x512" href="libs/img/android-chrome-512x512.png">
         <link rel="icon" type="image/png" sizes="32x32" href="libs/img/favicon-32x32.png">
         <link rel="icon" type="image/png" sizes="16x16" href="libs/img/favicon-16x16.png">
         <link rel="manifest" href="libs/img/site.webmanifest">
    </head>
    <body>

        <section>

           <div class="companyDirectoryHeader btn-primary"> 
                <i class="fa-solid fa-suitcase fa-xl"></i>
                <h1>Company Directory</h1>
            </div>

            <div class="row">

                <div class="col">
                    <input id="searchInp" class="form-control mb-3" placeholder="search">
                </div>

                <div class="col-6 text-end me-2">

                    <div class="btn-group" role="group" aria-label="buttons">

                        <button id="refreshBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-refresh fa-fw"></i>
                        </button>
                        <button id="filterBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-filter fa-fw"></i>
                        </button>
                        <button id="addBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-plus fa-fw"></i>
                        </button>

                    </div>

                </div>

            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="personnelBtn"
                        data-bs-toggle="tab"
                        data-bs-target="#personnel-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="home-tab-pane"
                        aria-selected="true">
                        <i class="fa-solid fa-person fa-lg fa-fw"></i>
                        <span class="d-none d-sm-block">Personnel</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="departmentsBtn"
                        data-bs-toggle="tab"
                        data-bs-target="#departments-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="profile-tab-pane"
                        aria-selected="false">
                        <i class="fa-solid fa-building fa-lg fa-fw"></i>
                        <span class="d-none d-sm-block">Departments</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="locationsBtn"
                        data-bs-toggle="tab"
                        data-bs-target="#locations-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="contact-tab-pane"
                        aria-selected="false">
                        <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i>
                        <span class="d-none d-sm-block">Locations</span>
                    </button>
                </li>

            </ul>

        <div class="tab-content bg-white">

            <div
              class="tab-pane show active"
              id="personnel-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0">
              <table class="table table-hover table-striped">
                  <tbody id="personnelTable">

                      

                  </table>
            </div>

                <div
                    class="tab-pane"
                    id="departments-tab-pane"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                    tabindex="0">
                    <table class="table table-hover table-striped">
                        <tbody id="departmentsTable">

                            

                        </table>
                    </div>

                    <div
                        class="tab-pane"
                        id="locations-tab-pane"
                        role="tabpanel"
                        aria-labelledby="contact-tab"
                        tabindex="0">
                        <table class="table table-hover table-striped">
                            <tbody id="locationsTable">
                                
                            </table>
                        </div>

                    </div>

                    <footer class="border-top text-center fw-bold">

                        <p class="fw-light my-3">Company Directory version 1.0</p>

                    </footer>

                    <div
                        id="editPersonnelModal"
                        class="modal fade"
                        tabindex="-1"
                        data-bs-backdrop="false"
                        data-bs-keyboard="false"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                       

                        <div
                            class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                            <div class="modal-content shadow">

                                <div class="modal-header bg-primary bg-gradient text-white">
                                    <h5 class="modal-title">Edit employee</h5>
                                    <button
                                        type="button"
                                        class="btn-close btn-close-white"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">

                                    <form id="editPersonnelForm">

                                        <input type="hidden" id="editPersonnelEmployeeID">

                                        <div class="form-floating mb-3">
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="editPersonnelFirstName"
                                                placeholder="First name"
                                                required="required">
                                            <label for="editPersonnelFirstName">First name</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="editPersonnelLastName"
                                                placeholder="Last name"
                                                required="required">
                                            <label for="editPersonnelLastName">Last name</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="editPersonnelJobTitle"
                                                placeholder="Job title"
                                                required="required">
                                            <label for="editPersonnelJobTitle">Job Title</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="editPersonnelEmailAddress"
                                                placeholder="Email address"
                                                required="required">
                                            <label for="editPersonnelEmailAddress">Email Address</label>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <select
                                                class="form-select"
                                                id="editPersonnelDepartment"
                                                placeholder="Department"></select>
                                            <label for="editPersonnelDepartment">Department</label>
                                        </div>

                                    </form>

                                </div>

                                <!-- Confirmation Modal <div class="modal" id="confirmDeleteModal" tabindex="-1"
                                role="dialog"> <div class="modal-dialog" role="document"> <div
                                class="modal-content"> <div class="modal-header"> <h5
                                class="modal-title">Confirm Deletion</h5> <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
                                </button> </div> <div class="modal-body"> <p>Are you sure you want to delete
                                this item?</p> </div> -->

                                <div class="modal-footer">
                                    <button
                                        type="submit"
                                        form="editPersonnelForm"
                                        class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary btn-sm myBtn"
                                        data-bs-dismiss="modal">CANCEL</button>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div
                        id="editDepartmentModal"
                        class="modal fade"
                        tabindex="-1"
                        data-bs-backdrop="false"
                        data-bs-keyboard="false"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                       

                        <div
                            class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                            <div class="modal-content shadow">

                                <div class="modal-header bg-primary bg-gradient text-white">
                                    <h5 class="modal-title">Edit Department</h5>
                                    <button
                                        type="button"
                                        class="btn-close btn-close-white"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <form id="editDepartmentForm">

                                      <input type="hidden" id="editDepartmentID">

                                      <div class="form-floating mb-3">
                                          <input
                                              type="text"
                                              class="form-control"
                                              id="editDepartmentName"
                                              placeholder="Department name"
                                              required="required">
                                          <label for="editDepartmentName">Department Name</label>
                                      </div>
                                      <div class="form-floating">
                                        <select
                                            class="form-select"
                                            id="editLocation"
                                            placeholder="Location"></select>
                                        <label for="editLocation">Location</label>
                                    </div>
                                  </form>

                                </div>

                                <!-- Confirmation Modal <div class="modal" id="confirmDeleteModal" tabindex="-1"
                                role="dialog"> <div class="modal-dialog" role="document"> <div
                                class="modal-content"> <div class="modal-header"> <h5
                                class="modal-title">Confirm Deletion</h5> <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
                                </button> </div> <div class="modal-body"> <p>Are you sure you want to delete
                                this item?</p> </div> -->

                                <div class="modal-footer">
                                    <button
                                        type="submit"
                                        form="editDepartmentForm"
                                        class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary btn-sm myBtn"
                                        data-bs-dismiss="modal">CANCEL</button>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div
                        id="editLocationModal"
                        class="modal fade"
                        tabindex="-1"
                        data-bs-backdrop="false"
                        data-bs-keyboard="false"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                        <!-- the last two classes centre the modal and, if the content is too long,
                        ensures -->
                        <!-- that the header and footer are always on display by making the body scroll
                        -->

                        <div
                            class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                            <div class="modal-content shadow">

                                <div class="modal-header bg-primary bg-gradient text-white">
                                    <h5 class="modal-title">Edit Location</h5>
                                    <button
                                        type="button"
                                        class="btn-close btn-close-white"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <form id="editLocationForm">

                                      <input type="hidden" id="editLocationID">

                                      <div class="form-floating mb-3">
                                          <input
                                              type="text"
                                              class="form-control"
                                              id="editLocationName"
                                              placeholder="Department name"
                                              required="required">
                                          <label for="editLocationName">Location Name</label>
                                      </div>
                                  </form>

                                </div>

                                <!-- Confirmation Modal <div class="modal" id="confirmDeleteModal" tabindex="-1"
                                role="dialog"> <div class="modal-dialog" role="document"> <div
                                class="modal-content"> <div class="modal-header"> <h5
                                class="modal-title">Confirm Deletion</h5> <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
                                </button> </div> <div class="modal-body"> <p>Are you sure you want to delete
                                this item?</p> </div> -->

                                <div class="modal-footer">
                                    <button
                                        type="submit"
                                        form="editLocationForm"
                                        class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary btn-sm myBtn"
                                        data-bs-dismiss="modal">CANCEL</button>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div
                        id="PersonnelfilterModal"
                        class="modal fade"
                        tabindex="-1"
                        data-bs-backdrop="false"
                        data-bs-keyboard="false"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                        <!-- the last two classes centre the modal and, if the content is too long,
                        ensures -->
                        <!-- that the header and footer are always on display by making the body scroll
                        -->

                        <div
                            class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                            <div class="modal-content shadow">

                                <div class="modal-header bg-primary bg-gradient text-white">
                                    <h5 class="modal-title">Filter Personnel</h5>
                                    <button
                                        type="button"
                                        class="btn-close btn-close-white"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                  <form id="PersonnelfilterForm">
                                    <div class="form-floating mb-3">
                                      <select
                                        class="form-select"
                                        id="Personnelfilter"
                                        placeholder="Department"></select>
                                      <label for="Personnelfilter">Department</label>
                                    </div>
                                  </form>
                                </div>

                                <!-- Confirmation Modal <div class="modal" id="confirmDeleteModal" tabindex="-1"
                                role="dialog"> <div class="modal-dialog" role="document"> <div
                                class="modal-content"> <div class="modal-header"> <h5
                                class="modal-title">Confirm Deletion</h5> <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
                                </button> </div> <div class="modal-body"> <p>Are you sure you want to delete
                                this item?</p> </div> -->

                                <div class="modal-footer">
                                    <button
                                        type="submit"
                                        form="PersonnelfilterForm"
                                        class="btn btn-outline-primary btn-sm myBtn ">Filter</button>
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary btn-sm myBtn"
                                        data-bs-dismiss="modal">CANCEL</button>
                                </div>

                            </div>

                        </div>

                    </div>
                    
                    <script src="libs/js/jquery.min.js"></script>
                    <script src="libs/js/bootstrap.min.js"></script>
                    <script src="libs/js/script.js"></script>
                </body>
            </html>
